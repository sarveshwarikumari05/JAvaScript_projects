<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock_paper_scissor.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>

 <div class="choices">
  <div class = "choice" id="rock">
    <img src="Rock_paper_scissor/rock.png" alt="rock" id="rock">
  </div>
 <div class = "choice" id="paper">
    <img src="Rock_paper_scissor/paper.png" alt="paper" id="paper">
  </div>
  <div class = "choice" id="scissors">
    <img src="Rock_paper_scissor/scissors.png" alt="scissors" id="scissors">
  </div>
</div>
<div class = "Score-board">
    <div class = "score">
        <p id="user-score">0</p>
        <p>User</p>
        
    </div>
    <div class = "score">
        <p id="computer-score">0</p>
        <p>Computer</p>
</div>
</div>
<div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="Rock_paper_scissor.js"></script>

</body>
</html>
